<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/css.css">

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>

  <title>Chatify Chat Server</title>
</head>

<body background="https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png">
  <div class="chat-container">
    <header class="chat-header">
      <h1> Chatify</h1>
      <img src="Chatify (1).png" style="width: 100px;" alt="">
      <a id="leave-btn" class="btn">Go out</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3 style="color: rgb(117, 115, 115);"> Group:</h3>
        <h2 style="color: rgb(117, 115, 115);" id="room-name"></h2>
        <h3 style="color: rgb(117, 115, 115)"> Users</h3>
        <ul style="color: red;" id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"> Send</button>
      </form>
    </div>
  </div>

  <script src="./script/main.js"></script>
</body>

</html>
