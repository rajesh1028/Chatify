<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f2eadf;
        }

        .create_status {
            position: relative;
            width: 500px;
            height: 650px;
            background: #fff;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            /* display */
            display: flex;
            flex-direction: column;
        }

        .status_header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #008069;
            color: #fff;
            padding: 15px 0;
        }

        #status_close {
            font-weight: 500;
            font-size: 25px;
            color: orangered;
        }

        

        /* user */
        .data_area {
            position: relative;
            height: 100%;
            overflow-y: auto;
        }

        .data_area .block {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
            padding: 15px 10px;
            display: flex;
            cursor: pointer;
        }

        .data_area .block:hover {
            background: #f5f5f5;
        }

        .data_area .block .imgbx {
            position: relative;
            min-width: 45px;
            height: 45px;
            overflow: hidden;
            border-radius: 50%;
        }

        .data_area .block .imgbx img {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .data_area .block .details {
            position: relative;
            width: 100%;
        }

        .data_area .block .details .listHead {
            display: flex;
            justify-content: space-between;
        }

        .data_area .block .details .listHead h4 {
            font-size: 1em;
            font-weight: 600;
            color: #111;
            width: 100%;
        }

        #qrcode{
            font-size: 40px;
        }

        .history div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* .history ion */
    </style>
</head>

<body>
    <div class="create_status">
        <div class="status_header">
            <ion-icon name="file-tray-stacked"></ion-icon>
            <h2>Payment</h2>
            <ion-icon id="status_close" name="close"></ion-icon>
        </div>
        <div class="data_area">
            <div class="block">
                <div class="imgbx">
                    <img src="./images/user.png">
                </div>
                <div class="details">
                    <div class="listHead">
                        <h4>Pappu</h4>
                    </div>
                    <div class="mobile">
                        <p>+91 1234567890</p>
                    </div>
                </div>
                <ion-icon id="qrcode" name="qr-code-outline"></ion-icon>
            </div>
            <div class="history">
                <h3>Payment History</h3>
                <div>
                    <ion-icon name="newspaper-outline"></ion-icon>
                    <p>No Payment History</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    document.querySelector("#status_close").addEventListener("click", () => {
        window.location.href = "index.html";
    })

    // generate otp

    document.querySelector("#otp").addEventListener("click", () => {
        const val = Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem("otp", val);
        alert(val);
    })

    // pay now

    document.querySelector("#pay_now").addEventListener("click", () => {
        let input_otp = document.querySelector("#input_otp").value;
        let amount_input = document.querySelector("#input_amount").value;
        let mobile = document.querySelector("#mobile").value;
        if (!amount_input) {
            alert("Enter amount to proceed");
            return;
        }
        if (!mobile) {
            alert("Enter mobile number to proceed");
            return;
        }
        if (input_otp == localStorage.getItem("otp")) {
            alert("Payment Successful");
            window.location.href = "index.html";
        } else {
            alert("Invalid OTP");
        }
    })




</script>

</html>
