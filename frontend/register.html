<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/5598f0038c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/Chatify.png" type="image/x-icon">
</head>
<link rel="stylesheet" href="./login.css">
<div id="login">
    <div>
        <h1>Register</h1>
        <form id="form">
            <input type="text" placeholder="Enter Your Name" id="name" required>
            <br>
            <input type="text" placeholder="Enter Your Email Address" id="email" required>
            <br>
            <input type="password" placeholder="Enter Your Password" id="password" required>
            <br>
            <input type="submit" value="Continue">
        </form>
        <button>Continue with Google</button>
        <h3>Already have account ? <a id="a" href="./login.html">Login</a></h3>
    </div>
</div>
</body>

</html>
<script src="./register.js"></script>
