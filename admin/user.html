<script>
fetch("user.json")
.then((res)=>res.json())
.then((data)=>{
    console.log(data)
    bag=data;
    displaycard(data);
});
function displaycard(data){
    document.querySelector("#right-div").innerHTML="";
    data.forEach(function (elem){
    
    let div=document.createElement("div");
    let username=document.createElement("p");
    username.setAttribute("class","ptag")
    username.innerText=elem.username;

    let email=document.createElement("p");
    email.setAttribute("class","ptag")
    email.innerText=elem.email;

    let mobileno=document.createElement("p");
    mobileno.setAttribute("class","ptag")
    mobileno.innerText=elem.mobileno;

    let btn=document.createElement("button")
    btn.setAttribute("class","cart-btn")
    btn.innerText="EDIT";
    
    let btn1=document.createElement("button")
    btn1.setAttribute("class","cart-btn")
    btn1.innerText="DELETE";

    div.append(username,email,mobileno,btn,btn1);
    document.querySelector("#right-div").append(div);
    });
}
</script>
