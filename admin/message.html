<script>
    fetch("message.json")
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data)
        bag=data;
        displaycard(data);
    });
    function displaycard(data){
        document.querySelector("#message-div").innerHTML="";
        data.forEach(function (elem){
        
        let div=document.createElement("div");
        let username=document.createElement("p");
        username.setAttribute("class","ptag")
        username.innerText=elem.username;
    
        let email=document.createElement("p");
        email.setAttribute("class","ptag")
        email.innerText=elem.email;
    
        let message=document.createElement("p");
        message.setAttribute("class","ptag")
        message.innerText=elem.message;
    
        let btn1=document.createElement("button")
        btn1.setAttribute("class","cart-btn")
        btn1.innerText="DELETE";
    
        div.append(username,email,message,btn1);
        document.querySelector("#message-div").append(div);
        });
    }
    </script>
