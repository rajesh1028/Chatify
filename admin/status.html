<script>
    fetch("status.json")
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data)
        bag=data;
        displaycard(data);
    });
    function displaycard(data){
        document.querySelector("#status-div").innerHTML="";
        data.forEach(function (elem){
       
        let div=document.createElement("div");
        let imageprod=document.createElement("img");
        imageprod.setAttribute("src",elem.img);
    
        let caption=document.createElement("p");
        caption.setAttribute("class","ptag")
        caption.innerText=elem.caption;
    
        let views=document.createElement("p");
        views.setAttribute("class","ptag")
        views.innerText=elem.views;
        
        let btn1=document.createElement("button")
        btn1.setAttribute("class","cart-btn")
        btn1.innerText="DELETE";
    
        div.append(imageprod,caption,views,btn1);
        document.querySelector("#status-div").append(div);
        });
    }
    </script>
